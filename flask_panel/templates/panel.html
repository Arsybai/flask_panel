<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel ~ Flask Panel</title>
    <meta name="description" content="Easy deploy flask application on ubuntu server">
    <link rel="shortcut icon" href="https://images.arsybai.app/images/SCbWjUOTMw.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
        .card {
            margin-top: 10px;
        }
    </style>
</head>
<body style="height: 100vh;">
    <div class="container" style="margin-top:50px;">
        <h3 class="text-secondary">Databases</h3>
        <div class="row">
            <div class="col-lg col-md">
                <a href="https://{{phpmyadmin}}/phpmyadmin" target="_blank">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://images.arsybai.app/images/bHVnMOTHLS.png" alt="phpmyadmin" height="70px" width="70px">
                            <p class="text-secondary">phpMyAdmin</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg col-md">
                <a href="/databases">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://images.arsybai.app/images/QMaePuEZML.png" alt="phpmyadmin" height="70px" width="70px">
                            <p class="text-secondary">Database Wizard</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <hr>
        <h3 class="text-secondary">App</h3>
        <div class="row">
            <div class="col-lg col-md">
                <a href="/app/deploy">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://images.arsybai.app/images/HNtIfIcvNm.png" alt="phpmyadmin" height="70px" width="70px">
                            <p class="text-secondary">Deploy new Flask App</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg col-md">
                <a href="/app/my">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://images.arsybai.app/images/gPMTDFimMd.png" alt="phpmyadmin" height="70px" width="70px">
                            <p class="text-secondary">My Flask App</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <hr>
        <h3 class="text-secondary">Files</h3>
        <div class="row">
            <div class="col-lg col-md">
                <a href="#">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://images.arsybai.app/images/kchFtDvuoq.png" alt="phpmyadmin" height="70px" width="70px">
                            <p class="text-secondary">File Manager (Coming soon)</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg col-md">
                <a href="#">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://images.arsybai.app/images/ekSeaTlCoh.png" alt="phpmyadmin" height="70px" width="70px">
                            <p class="text-secondary">Backup (Coming soon)</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg col-md">
                <a href="#">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="https://images.arsybai.app/images/FFWJKOGxvU.png" alt="phpmyadmin" height="70px" width="70px">
                            <p class="text-secondary">Git (Coming soon)</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <hr>
        <p class="text-center"><i>Made with <i class="bi-heart-fill"></i> by <a href="https://arsybai.com">Arsybai</a></i></p>
    </div>
</body>
</html>
